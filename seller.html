<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller</title>
  <link rel="stylesheet" href="seller.css">
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
  integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer">
  </script>
</head>
<body>
  <div id="main_container">
    <div id="form_container">
      <form id="forms">
        <div class="grid">
        <div id="gradient1"></div>
        <img id="cube" src="./images/asset 1.svg" />
        <section id="section1" class="sections">
          <h2 class="section_heading">CONTACT INFO</h2>
              <div id="personal_section">
                <div class="user-box">
                  <input type="text" name="name" required="" />
                  <label>Name:</label>
                </div>
                <div class="user-box">
                  <input type="email" name="email" required="" />
                  <label>Email:</label>
                </div>
                <div class="user-box">
                  <input type="tel" name="phone" required="" />
                  <label>Phone number:</label>
                </div>
                <div class="user-box">
                  <input type="text" name="address"required/>
                  <label>Contact Address:</label>
                </div>
              </div>
        </section>
        <img id="bulb" src="./images/asset 4.svg" />
        </div>
        <br>
        <div class="grid">
        <div id="gradient2"></div>
        <section id="section2" class="sections">
          <h2 class="section_heading">PROPERTY ON SALE INFO</h2>
              <div id="property_section">
                <div class="user-box">
                  <label for="dropdown">Property Type:</label>
                  <br><br>
                  <select id="dropdown" name="dropdown">
                    <option value="option1">Town House</option>
                    <option value="option2">Apartment</option>
                    <option value="option3">Condo</option>
                    <option value="option4">Duplex</option>
                    <option value="option5">Triplex</option>
                    <option value="option6">Bungalow</option>
                    <option value="option7">Mansion</option>
                    <option value="option8">Ranch House</option>
                    <option value="option9">Tudor-style home</option>
                    <option value="option10">Colonial-style home</option>
                    <option value="option11">Contemporary-style home</option>
                    <option value="option12">Victorian-style home</option>
                    <option value="option13">Mediterranean-style home</option>
                  </select>
                </div>
                <div class="user-box">
                  <input type="text" required="" />
                  <label>Number of Bedrooms:</label>
                </div>
                <div class="user-box">
                  <input type="text" required="" />
                  <label>Number of Bathrooms:</label>
                </div>
                <div class="user-box">
                  <input type="text" required="" />
                  <label>Square Footage:</label>
                </div>
                <div class="user-box">
                  <input type="text" required="" />
                  <label>Lot Size:</label>
                </div>
                <div class="user-box">
                  <input type="text" required="" />
                  <label>Year Built:</label>
                </div>
                <div class="user-box">
                  <input type="text" required="" />
                  <label>Amenities:</label>
                </div>
                </div>
        </section>
        </div>
        <br>
        <div class="grid">
        <section id="section3" class="sections">
          <h2 class="section_heading">LOCAL INFO</h2>
                  <div id="local_section">
                    <div class="user-box">
                      <label for="country">Country:</label>
                      <br><br>
                      <select id="country" name="country">
                        <option value="India">India</option>
                      </select>
                    </div>
                    <div class="user-box">
                      <label for="state">State:</label>
                      <br><br>
                      <select id="state" name="state">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                      </select>
                    </div>
                    <div class="user-box">
                      <input type="text" required="" />
                      <label>City:</label>
                    </div>
                    <div class="user-box">
                      <input type="text" required="" />
                      <label>Street Address:</label>
                    </div>
                    <div class="user-box">
                      <input type="text" required="" />
                      <label>Locality:</label>
                    </div>
                    <div class="user-box">
                      <input type="text"required/>
                      <label>Landmark:</label>
                    </div>
                    <div class="user-box">
                      <input type="text" required="" />
                      <label>Zip/Postal Code:</label>
                    </div>
                  </div>
        </section>
        </div>
        <br>
        <div class="grid">
        <section id="section4" class="sections">
          <div id="rest_info">
            <div class="user-box" id="image-container">
              <form>
                <label for="imageInput">Choose an image to upload:</label>
                <br><br>
                <input type="file" id="imageInput" accept="image/*">
                <button type="button" onclick="uploadImage()">Upload Image</button>
                <div id="display_image">
                  <div class="image-container"></div>
              </div>
              </form>            
            </div>
            <div class="user-box" id="description">
              <label>Description of House:</label>
              <br><br><br>
              <textarea name="message" rows="10" cols="30" required></textarea>
            </div>
            <div class="user-box">
              <input type="text" required/>
              <label>Listing Price:</label>
            </div>
          </div>
        
          <input id="submit_btn" type="submit" value="Submit"/>
          <div id="error-container"></div>
        </section>
        </div>
        <br>
      </form>
    </div>
  </div>
  <script src="./seller.js"></script>
</body>
</html>
